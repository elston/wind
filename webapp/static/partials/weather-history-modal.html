<div class="modal fade" id="weather-history-modal" tabindex="-1" role="dialog"
     aria-labelledby="weather-history-modal-label">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="weather-history-modal-label">Weather history for location "{{ locationName }}"</h4>
            </div>

            <div class="modal-body">
                <div id="weather-chart-container" style="width:100%; height:500px;"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
